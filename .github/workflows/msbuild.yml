name: MSBuild

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .
  APPX_CERTIFICATE_PASSWORD: ${{ secrets.APPX_CERTIFICATE_PASSWORD }}

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix: 
        include:
          - arch : arm64
            link : http://os.archlinuxarm.org/os/ArchLinuxARM-aarch64-latest.tar.gz
          - arch : x64
            link : https://github.com/VsTechDev/Arch-WSL/releases/download/v1.0.0.0/rootfs.tar.gz
          
    steps:
      - uses: actions/checkout@v3

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - uses: suisei-cn/actions-download-file@v1
        id: downloadfile # Remember to give an ID if you need the output filename
        name: Download rootfs 
        with:
          url: ${{matrix.link}}
          target: ${{matrix.arch}}

      - run: mv ${{matrix.arch}}/${{needs.downloadfile.outputs.output}}  ${{matrix.arch}}/rootfs.tar.gz

      - name: Write file from base64 string
        id: write_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: "ArchWSL-Appx-Test.pfx"
          encodedString: ${{ secrets.APPX_TEST_CERTIFICATE }}

      - name: Import certificate
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: Import-PfxCertificate -FilePath ${{ steps.write_file.outputs.filePath }} -CertStoreLocation Cert:\CurrentUser\My -Password (ConvertTo-SecureString -String $env:APPX_CERTIFICATE_PASSWORD -Force -AsPlainText)

      - name: Restore NuGet packages
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: nuget restore ${{env.SOLUTION_FILE_PATH}}

      - name: Build solution
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: python build.py --target=build --config=debug --platform=${{matrix.arch}}
